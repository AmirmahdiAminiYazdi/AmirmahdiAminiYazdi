<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome to My GitHub Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            animation: fadeInDown 1s ease-in-out;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            animation: fadeInUp 1s ease-in-out;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .logo {
            width: 80px;
            animation: pulse 1.5s infinite;
        }

        .button {
            padding: 10px 20px;
            background-color: #ff6347;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            animation: bounce 2s infinite;
        }

        .button:hover {
            background-color: #ff4500;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.9rem;
            animation: fadeInUp 1.5s ease-in-out;
        }

        footer a {
            color: #ff6347;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to My GitHub Profile! üëã</h1>
        <p>I am a passionate C# & .NET Core developer building modern and scalable solutions.</p>
        <div class="logo-container">
            <!-- New logo sources to ensure better compatibility -->
            <img class="logo" src="https://raw.githubusercontent.com/devicons/devicon/master/icons/csharp/csharp-original.svg" alt="C# Logo">
            <img class="logo" src="https://raw.githubusercontent.com/devicons/devicon/master/icons/dotnetcore/dotnetcore-original.svg" alt=".NET Core Logo">
        </div>
       
    </div>

    <footer>
        Made with ‚ù§Ô∏è by <a href="https://github.com/your-username">Amir Mahdi</a>
    </footer>

</body>
</html>
